<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="_assets/_media/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="_assets/_css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="" alt="pokemon" class="pokemon-image" />
      <h1 class="pokemon-data">
        <span class="pokemon-number"></span>
        <span class="pokemon-name"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
      <img src="_assets/_media/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
    <script src="_assets/_script/script.js"></script>
  </body>
</html>
